services:
  - type: web
    name: isl-backend
    env: python
    buildCommand: |
      pip install -r backend/requirements.txt
      python -m spacy download en_core_web_sm
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11